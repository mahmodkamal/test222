<div class="background" [style.background]="randColor?.dark">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>

        </ol>
    <div class="carousel-inner">
      <div class="carousel-item " *ngFor="let item of items ; index as i" [ngClass]="{'active' : i == 0}" >
        <img class="d-block w-100" src="{{item.name}}">
        <div class="carousel-caption d-none d-md-block">
          
          <div class="content" [style.background]="randColor?.light">
            <h5 style=" font-size: 30px;" [style.color]="randColor?.text">{{item.text}}</h5>
            <div class="repone">
              <p>{{item.repone}}</p>
            </div>
          </div>
        </div>
      </div>

    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
  </div>
</div>
