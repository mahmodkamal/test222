<div class="container">
  <h1>posts</h1>
  <div *ngFor="let item of Posts | paginate: { itemsPerPage: 1, currentPage: p ,  totalItems: total } " class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <app-post [post]="item"></app-post>
    </div>
  </div>
</div>
<div style="text-align: center">
  <pagination-controls (pageChange)="ChangePage($event)"></pagination-controls>

</div>
